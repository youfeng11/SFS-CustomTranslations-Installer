name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Parse SDK versions
        id: parse-versions
        run: |
          COMPILE_SDK=$(grep 'compileSdk =' app/build.gradle.kts | sed 's/.*=//' | sed 's/ //g')
          echo "Found compileSdk: $COMPILE_SDK"
          echo "COMPILE_SDK=$COMPILE_SDK" >> $GITHUB_ENV

          NDK_VERSION=$(grep 'ndkVersion =' app/build.gradle.kts | sed 's/.*=//' | sed 's/ //g' | tr -d '"')
          echo "Found ndkVersion: $NDK_VERSION"
          echo "NDK_VERSION=$NDK_VERSION" >> $GITHUB_ENV

      - name: Set up Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-${{ env.COMPILE_SDK }} ndk;${{ env.NDK_VERSION }}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --build-cache --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk